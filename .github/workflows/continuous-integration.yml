name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - '**' # matches every branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
